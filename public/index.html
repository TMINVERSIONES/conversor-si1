<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Excel a .si1 - TM Inversiones</title>
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #ffffff;
      color: #131313;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #4372b6;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      color: #868686;
      margin-bottom: 30px;
    }
    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      background-color: #4372b6;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #6a9de1;
    }
    #status {
      margin-top: 20px;
      color: #131313;
    }
    .logo {
      height: 120px;
      margin-bottom: 30px;
    }
    .logo-footer {
      margin-top: 40px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <img src="/logo_tm_inversiones.png" alt="TM Inversiones" class="logo">
  <h1>Conversor de Excel a .si1</h1>
  <p>Subí tu archivo Excel (.xlsx o .xls) y descargá el archivo .si1 generado automáticamente.</p>

  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file" name="file" accept=".xlsx,.xls" required><br><br>
    <button type="submit">Convertir y Descargar .si1</button>
  </form>

  <p id="status"></p>

  <div class="logo-footer">
    <img src="/logo_tm_inversiones.png" alt="TM Inversiones" class="logo">
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData();
      const fileInput = document.getElementById('file');
      formData.append('file', fileInput.files[0]);

      const status = document.getElementById('status');
      status.textContent = 'Procesando...';

      try {
        const response = await fetch('/api/convertir', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Error en la conversión');

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'archivo_convertido.si1';
        document.body.appendChild(a);
        a.click();
        a.remove();
        status.textContent = 'Conversión exitosa.';
      } catch (error) {
        console.error(error);
        status.textContent = 'Error al convertir el archivo.';
      }
    });
  </script>
</body>
</html>
